GOTTERDAMMERUNG_NAME:0 "Götterdämmerung"
GOTTERDAMMERUNG_DESC:0 "The year is 1944, in a final attempt to save the Third Reich Adolf Hitler tried to manipulate the genes of his soldiers to try and create the perfect Aryan super soldier, this plan was coded Plan Z.The few test subjects appeared to lack any form of intelligence and became mindless killing machines, however it quickly became clear that these creatures were able to infect those who they killed resulting in them re-emerging from death. It wouldn't take long for the whole world to fall to this new menace. Now only a few groups of non-infected humans remain, struggling for survival."
ENG_GATHERING_STORM_DESC:0 "Although the United Kingdom emerged victorious from the Great War, the foundation of its great empire was shaken to its core. A generation of the country's finest were lost in the trenches of Flanders and Northern France, while unrest spread throughout the Commonwealth and massive debts accrued.\n\nWith the trauma of the last war still in fresh memory, the country now faces the prospect of another. It is becoming increasingly clear that there will be no Peace for Our Time."
